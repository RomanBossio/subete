<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Súbete</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-logo">
        <img src="logo.png" alt="Logo"> <!-- opcional -->
      </div>
      <h2 class="auth-title">Iniciar Sesión</h2>
      <p class="auth-subtitle">Ingresa tus credenciales para continuar</p>

      <!-- Caja de alertas -->
      <div id="alert" class="alert"></div>

      <!-- Formulario -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="ejemplo@mail.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p class="auth-subtitle">¿No tienes cuenta?
        <a href="registrar.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- SOLO AQUÍ al final se carga el JS -->
  <script src="js/login.js"></script>
</body>
</html>
